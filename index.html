<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA</title>
    <link rel="shortcut icon" href="src/imagens/icons8-gta-v-16.png" type="image/x-icon">
    <link href=" https://fonts.cdnfonts.com/css/chalet " rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/icons8-rockstar-games-50.png" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/imagens/kisspng-grand-theft-auto.png" alt="Logo GTA ">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306?_gl=1*gh24u1*_ga*MzgzMzM5MjU2LjE3MDczMTE5NTQ.*_ga_PJQ2JYZDQC*MTcwNzMxMTk1NC4xLjEuMTcwNzMxMTk5MC4wLjAuMA..&_ga=2.188595946.335869314.1707311954-383339256.1707311954"
                        target="_blank">Suporte
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home">
        <div class="degrade-overlay"></div> <!-- Adicionando um div para aplicar o degradê -->
        <img class="Imagem-fundo" src="./src/imagens/Franklin_and_Chop-GTAV.webp" alt="Imagem fundo">
        
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo gta v.png" alt="logo gta 5">
                <img src="./src/imagens//logo gta v online.png" alt="logo gta 5">
            </div>
            <h1 class="titulo">Já disponível para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fenômenos de entretenimento Grand Theft Auto V e GTA Online</p>
    
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section id="comprar" class="compre-ja">
        <h2>Compre já</h2>

        <div class="cartao">
            <img src="./src/imagens/Grand_Theft_Auto_V_capa.png" alt="Imagem da capa do jogo">

            <div class="informacoes">
                <h2>Grand Theft Auto V</h2>
                <p>
                    Inclui <strong>modo historio do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataforma">
                    <li><img src="./src/imagens/ps5.png" alt="Logo imagem ps5"></li>
                    <li><img src="./src/imagens/ps4.png" alt="Logo imagem ps4"></li>
                    <li><img src="./src/imagens/xbox.png" alt="Logo imagem Xbox"></li>
                    <li><img src="./src/imagens/Xbox_Series_X_logo.png" width="150px"
                            alt="logo imagem xbox series x | s"></li>
                    <li><img src="./src/imagens/pc.png" alt="Logo imagem pc"></li>
                </ul>
                <button class="btn-plataforma">Selecione a plataforma
                    <ul class="plataforma">
                        <li><img src="./src/imagens/ps5.png" alt="Logo imagem ps5"></li>
                        <li><img src="./src/imagens/ps4.png" alt="Logo imagem ps4"></li>
                        <li><img src="./src/imagens/xbox.png" alt="Logo imagem Xbox"></li>
                        <li><img src="./src/imagens/Xbox_Series_X_logo.png" alt="logo imagem xbox series x | s"></li>
                        <li><img src="./src/imagens/pc.png" alt="Logo imagem pc"></li>
                    </ul>
                </button>
            </div>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
